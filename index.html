<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="options">
            <label for="length">Password Length:</label>
            <input type="number" id="length" min="6" max="30" value="12">
            <br>
            <label for="useNumbers">Include Numbers:</label>
            <input type="checkbox" id="useNumbers" checked>
            <br>
            <label for="useLetters">Include Letters:</label>
            <input type="checkbox" id="useLetters" checked>
            <br>
            <label for="useSymbols">Include Symbols:</label>
            <input type="checkbox" id="useSymbols">
            <br>
            <label for="includeCustom">Include Custom Characters:</label>
            <input type="text" id="includeCustom" placeholder="Enter custom characters">
            <br>
            <label for="excludeCustom">Exclude Custom Characters:</label>
            <input type="text" id="excludeCustom" placeholder="Enter custom characters">
        </div>
        <button id="generate">Generate Password</button>
        <div class="password">
            <input type="text" id="password" readonly>
            <button id="copy">Copy to Clipboard</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
